            <header class="titleText"><b>Email our support team!</b></header>

        <!--Submission Form-->
        <form class="supportForm" action="" method="post">
            <div class="supportFormRow">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstname" name="firstName" placeholder="John" required>
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastname" name="lastName" placeholder="Doe">
                </div>
            </div>

            <div class="supportFormRow">
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="yourmail@domain.com">
                </div>
                <div>
                    <label for="urgency">Urgency:</label>
                    <input type="range" id="urgency" name="urgency" />
                </div>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter message here"></textarea>
    
            <button class="submitButton" type="submit">Submit</button>
        </form>
        <!--End of Submission Form-->
